<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XmlHttpRequest Test</title>
</head>
<body>
<h1>使用xmlHttpRequest发送请求</h1>
<input id="para" type="text">
<button onclick="request()">sendRequest</button>
<script>
    const xhr = new XMLHttpRequest();

    function request() {
        xhr.open("get", "client://test?para=" + document.getElementById("para").value, true)
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                console.log(xhr.responseText)
            }
        }
        xhr.send()
    }
</script>
</body>
</html>
