plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    // jcenter()
    mavenLocal()
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter' }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    compile 'commons-codec:commons-codec:1.10'
    compile 'com.alibaba:fastjson:1.2.54'
    // https://mvnrepository.com/artifact/cglib/cglib
    compile 'cglib:cglib:3.2.5'
    // https://mvnrepository.com/artifact/org.apache.mina/mina-core
    compile group: 'org.apache.mina', name: 'mina-core', version: '2.0.7'

    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.0'
    // https://mvnrepository.com/artifact/org.eclipse.swt/org.eclipse.swt.win32.win32.x86
    testImplementation group: 'org.eclipse.swt', name: 'org.eclipse.swt.win32.win32.x86', version: '4.3'
    // https://mvnrepository.com/artifact/net.java.dev.jna/jna
    testImplementation group: 'net.java.dev.jna', name: 'jna', version: '5.4.0'
    // https://mvnrepository.com/artifact/net.java.dev.jna/jna-platform
    testImplementation group: 'net.java.dev.jna', name: 'jna-platform', version: '5.4.0'

    // https://mvnrepository.com/artifact/org.apache.poi/poi
    compile group: 'org.apache.poi', name: 'poi', version: '4.0.0'
    // https://mvnrepository.com/artifact/io.netty/netty-all
    compile group: 'io.netty', name: 'netty-all', version: '4.1.54.Final'

    // crawler
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.6'
    // https://mvnrepository.com/artifact/org.jsoup/jsoup
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    // https://mvnrepository.com/artifact/com.google.guava/guava
    compile group: 'com.google.guava', name: 'guava', version: '29.0-jre'

}
